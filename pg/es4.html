            <h1 class="text-center">
                benvenuto nell' esercizio 4
            </h1>
            <h4 class="text-center mb-5">
              inserire user name e password
            </h4>
          <form class="row g-3 d-flex justify-content-center">
            <div class="col-auto">
              <label for="inputUser" class="visually-hidden">Username</label>
              <input type="text" class="form-control" id="inputUser" data-user-name="user-name" autocomplete="current-password" placeholder="username">
            </div>

            <div class="col-auto">
              <label for="inputPassword2" class="visually-hidden">Password</label>
              <input type="password" class="form-control" id="inputPassword2" data-user-pwd="user-pwd" autocomplete="current-password" placeholder="Password">
            </div>

            <div class="col-auto">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkMostraPass" data-mostra-pwd="mostra-pwd">
                <label class="form-check-label" for="checkMostraPass">
                  Mostra password
                </label>
              </div>
            </div>

            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
            </div>
          </form>
        </div>
